# Low inequality + Endogenous network, LLM policy, grid K=21
run:
  scenario: EXP_LE_llm_grid21
  results_dir: results
  population: 500
  steps: 50
  seed: 202
  agent: llm

goods:
  p: 2.0
  xi: 0.6

income:
  theta: 5.0
  beta: false
  eps_std: 10.0
  pln: { m: 10.0, alpha: 2.5, sigma: 0.6 }

preferences:
  gamma_mean: 1.0
  gamma_std: 0.1
  tau_min: 0.0
  tau_max: 1.0

network:
  dynamic: true
  type: erdos_renyi
  erdos_renyi: { p_edge: 0.13 }
  dynamics: { reevaluate_every: 1, add_prob: 0.02, drop_prob: 0.01, max_degree: 30 }

tax:
  on: false
  a: 0.0997
  b: 0.003

llm:
  backend: ollama
  temperature: 0.1
  max_tokens: 32
  grid_k: 21             # <<< ablation setting